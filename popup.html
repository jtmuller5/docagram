<!DOCTYPE html>
<html>
  <head>
    <title>RelationMap AI</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: system-ui, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      #stats {
        font-size: 12px;
        color: #666;
      }
      button {
        padding: 8px 16px;
        background: #70b1ec;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #error-message {
        display: none;
        color: #c92a2a;
        padding: 8px;
        border: 1px solid #c92a2a;
        border-radius: 4px;
      }
      .loading {
        display: none;
      }
      .loading.active {
        display: block;
      }
      #diagram {
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 12px;
        overflow: auto;
      }
      .slider-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
      }
      .slider-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .slider-row label {
        min-width: 100px;
      }
      .slider-row input {
        flex: 1;
      }
      .slider-value {
        min-width: 40px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>RelationMap AI</h2>

      <div id="error-message"></div>

      <div id="stats">
        <div>Max tokens: <span id="max-tokens">-</span></div>
        <div>Tokens left: <span id="tokens-left">-</span></div>
        <div>Tokens used: <span id="tokens-so-far">-</span></div>
        <div>Temperature: <span id="temperature">-</span></div>
        <div>Top K: <span id="top-k">-</span></div>
      </div>

      <div class="slider-container">
        <div class="slider-row">
          <label for="session-temperature">Temperature:</label>
          <input
            type="range"
            id="session-temperature"
            min="0"
            max="1"
            step="0.1"
            value="0.7"
          />
          <span class="slider-value" id="temperature-value">0.7</span>
        </div>
        <div class="slider-row">
          <label for="session-top-k">Top K:</label>
          <input
            type="range"
            id="session-top-k"
            min="1"
            max="40"
            value="20"
          />
          <span class="slider-value" id="top-k-value">20</span>
        </div>
      </div>

      <button id="analyze">Analyze Page & Create Diagram</button>
      <div id="loading" class="loading">Analyzing page content...</div>

      <div id="streaming-output" style="white-space: pre-wrap; font-family: monospace; padding: 8px; border: 1px solid #ddd; margin: 12px 0; max-height: 200px; overflow-y: auto; display: none;"></div>
      <div id="diagram"></div>
    </div>

    <!-- Load libraries -->
    <script src="libs/graphre.js"></script>
    <script src="libs/nomnoml.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
